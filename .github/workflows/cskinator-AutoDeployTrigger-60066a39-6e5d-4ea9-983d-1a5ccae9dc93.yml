name: Trigger auto deployment for cskinator

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/cskinator-AutoDeployTrigger-60066a39-6e5d-4ea9-983d-1a5ccae9dc93.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CSKINATOR_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CSKINATOR_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CSKINATOR_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}01-Docker/web-app
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: devmatchpredictor.azurecr.io
          registryUsername: ${{ secrets.CSKINATOR_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CSKINATOR_REGISTRY_PASSWORD }}
          containerAppName: cskinator
          resourceGroup: hacks
          imageToBuild: devmatchpredictor.azurecr.io/cskinator:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


